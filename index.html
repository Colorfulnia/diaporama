<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slider img {
            width: 100%;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="https://camo.githubusercontent.com/04bc8e7caf0210f7a3883b222c2e9a7f81a3ae29467b9beb0489fd57618830dd/68747470733a2f2f6173736574732e6c656574636f64652e636f6d2f7374617469635f6173736574732f6d656469612f6f726967696e616c5f696d616765732f4450312f433141325f322e706e67" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://camo.githubusercontent.com/2de65c7f7cd0b4cd52a1dfa478af8a72c13eecbd6668b7929c28cb334ce7a92e/68747470733a2f2f6173736574732e6c656574636f64652e636f6d2f7374617469635f6173736574732f6d656469612f6f726967696e616c5f696d616765732f4450312f433141325f332e706e67" alt="Image 2">
            </div>
        </div>
        <div class="buttons">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>
    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const slider = document.getElementById('slider');
            const slides = slider.children;
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = slides.length - 1;
            } else if (currentIndex >= slides.length) {
                currentIndex = 0;
            }

            const offset = -currentIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
