<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab Switch Demo</title>
  <style>
    /* 基础样式，保留了部分原始类名和结构，可视需要再微调 */
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .flex {
      display: flex;
    }
    .flex-col {
      flex-direction: column;
    }
    .overflow-auto {
      overflow: auto;
    }
    .justify-center {
      justify-content: center;
    }
    .transition-opacity {
      transition: opacity 0.3s;
    }
    .opacity-0 {
      opacity: 0;
    }
    .opacity-100 {
      opacity: 1;
    }
    .pointer-events-none {
      pointer-events: none;
    }
    .pointer-evens-none {
      pointer-events: none;
    }
    .relative {
      position: relative;
    }
    .absolute {
      position: absolute;
    }
    .w-full {
      width: 100%;
    }
    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
    .mt-s {
      margin-top: 1rem;
    }
    .mb-l {
      margin-bottom: 2rem;
    }
    .py-5xs {
      padding-top: 0.125rem;
      padding-bottom: 0.125rem;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .bg-btn-primary-base {
      background-color: #007bff;
    }
    .text-btn-primary-label {
      color: #fff;
    }
    .text-cta {
      cursor: pointer;
    }
    .min-h-button {
      height: 2.5rem; /* 仅示意 */
      line-height: 2.5rem;
    }
    .px-xs {
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }
    .mr-6xs {
      margin-right: 0.25rem;
    }
    .whitespace-nowrap {
      white-space: nowrap;
    }
    .rounded-full {
      border-radius: 9999px;
    }
    .ease-curve-d {
      transition-timing-function: ease;
    }
    .duration-normal {
      transition-duration: 0.3s;
    }
    .hover\:bg-btn-primary-white--hover:hover {
      background-color: #fafafa;
    }
    .dark\:hover\:bg-gray-80:hover {
      background-color: #666;
    }
    .z-\[1\] {
      z-index: 1;
    }
    .z-\[2\] {
      z-index: 2;
    }
    .grid {
      display: grid;
    }
    .col-span-12 {
      grid-column: span 12 / span 12;
    }
    .max-w-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .my-l {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .gap-3xs {
      gap: 0.25rem;
    }
    .m\:grid-cols-1 {
      grid-template-columns: 1fr;
    }
    .max-w-media {
      max-width: 800px;
    }
    .rounded-md {
      border-radius: 6px;
    }
    .aspect-auto {
      aspect-ratio: auto;
    }
    .max-w-content {
      max-width: 800px;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .text-caption {
      font-size: 0.9rem;
      color: #666;
    }
    .text-copy-secondary {
      color: #666;
    }
    .prose {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="mb-l flex flex-col mt-s">
    <div class="max-w-container w-full"></div>

    <!-- 导航：6 个按钮，对应 6 个图表 -->
    <nav class="py-5xs no-scrollbar flex overflow-auto justify-center" 
         style="mask-image:linear-gradient(to right, transparent calc(var(--gutter-size) - 20px), #000 var(--gutter-size), #000 calc(var(--document-width) - var(--gutter-size)), transparent calc(var(--document-width) - var(--gutter-size) + 20px))">
      <div class="h-full w-[var(--gutter-size)] min-w-[var(--gutter-size)] shrink-0"></div>
      <div class="relative">
        <!-- 背景，用于突出当前选中的按钮（可自行调整 Clip-Path） -->
        <div class="bg-btn-primary-base text-btn-primary-label pointer-evens-none absolute z-[2] flex h-full w-full transition-[clip-path] duration-300" 
             aria-hidden="true" 
             style="clip-path: inset(0px 810.734375px 0% 0px round 60px);">
          <!-- 6 个按钮的“副本”，用于占位 -->
          <button type="button" class="text-cta min-h-button px-xs mr-6xs whitespace-nowrap rounded-full" tabindex="-1">Many-Shot Math</button>
          <button type="button" class="text-cta min-h-button px-xs mr-6xs whitespace-nowrap rounded-full" tabindex="-1">LMP Math</button>
          <button type="button" class="text-cta min-h-button px-xs mr-6xs whitespace-nowrap rounded-full" tabindex="-1">Soft Tokens Math</button>
          <button type="button" class="text-cta min-h-button px-xs mr-6xs whitespace-nowrap rounded-full" tabindex="-1">Prompt Injection</button>
          <button type="button" class="text-cta min-h-button px-xs mr-6xs whitespace-nowrap rounded-full" tabindex="-1">LMP Misuse</button>
          <button type="button" class="text-cta min-h-button px-xs mr-6xs whitespace-nowrap rounded-full" tabindex="-1">Transferred Vision Attacks</button>
        </div>

        <!-- 实际可点击的按钮 -->
        <div class="relative z-[1] flex min-w-max">
          <button type="button" class="text-cta min-h-button px-xs whitespace-nowrap rounded-full ease-curve-d duration-normal mr-6xs transition-colors">Many-Shot Math</button>
          <button type="button" class="text-cta min-h-button px-xs whitespace-nowrap rounded-full ease-curve-d duration-normal mr-6xs transition-colors hover:bg-btn-primary-white--hover dark:hover:bg-gray-80">LMP Math</button>
          <button type="button" class="text-cta min-h-button px-xs whitespace-nowrap rounded-full ease-curve-d duration-normal mr-6xs transition-colors hover:bg-btn-primary-white--hover dark:hover:bg-gray-80">Soft Tokens Math</button>
          <button type="button" class="text-cta min-h-button px-xs whitespace-nowrap rounded-full ease-curve-d duration-normal mr-6xs transition-colors hover:bg-btn-primary-white--hover dark:hover:bg-gray-80">Prompt Injection</button>
          <button type="button" class="text-cta min-h-button px-xs whitespace-nowrap rounded-full ease-curve-d duration-normal mr-6xs transition-colors hover:bg-btn-primary-white--hover dark:hover:bg-gray-80">LMP Misuse</button>
          <button type="button" class="text-cta min-h-button px-xs whitespace-nowrap rounded-full ease-curve-d duration-normal mr-6xs transition-colors hover:bg-btn-primary-white--hover dark:hover:bg-gray-80">Transferred Vision Attacks</button>
        </div>
      </div>
      <div class="h-full w-[var(--gutter-size)] min-w-[var(--gutter-size)] shrink-0"></div>
    </nav>

    <!-- 6 个图表容器，每个对应一个按钮 -->
    <div class="mt-s relative">
      
      <!-- 1. Many-Shot Math (默认显示) -->
      <div class="transition-opacity duration-300 [&>*]:!my-0 relative" aria-hidden="false">
        <div class="my-l grid w-full grid-cols-12 max-w-container">
          <div class="col-span-12">
            <div class="gap-3xs grid h-full w-full grid-cols-1 m:grid-cols-1">
              <div class="flex flex-col w-full mx-auto ease-curve-c duration-normal transition-opacity max-w-media relative">
                <div class="relative w-full aspect-undefined">
                  <div class="relative h-full w-full overflow-hidden rounded-md aspect-auto ease-curve-d duration-normal bg-transparent transition-[background]">
                    <img alt="Many-Shot Math" 
                         src="https://images.ctfassets.net/kftzwdyauwt9/6EowQrzC4oreNSwKzq5n0q/5f55a2501515e47079b2d1bf26bfd064/Figure_A_Light.svg" 
                         class="mx-auto" />
                  </div>
                </div>
                <div class="relative w-full max-w-content mx-auto grid grid-cols-12">
                  <div class="max-w-none col-span-12 m:col-span-8 m:col-start-3">
                    <div class="flex items-start line-clamp-2">
                      <div class="flex-grow">
                        <div class="text-caption text-copy-secondary text-pretty" data-caption-height="86" data-caption-open="true">
                          <div class="text-component mb-v mt-v false text-start prose !my-0 max-w-none">
                            <div class="col-span-12 m:col-span-8 m:col-start-3 max-w-none  false opacity-100">
                              <p><i><span>A typical result in the paper: as attacker resources grow, success probability increases.</span></i></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> <!-- description end -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 2. LMP Math (默认隐藏) -->
      <div class="transition-opacity duration-300 [&>*]:!my-0 pointer-events-none opacity-0 absolute left-0 top-0 w-full" aria-hidden="true">
        <div class="my-l grid w-full grid-cols-12 max-w-container">
          <div class="col-span-12">
            <div class="gap-3xs grid h-full w-full grid-cols-1 m:grid-cols-1">
              <div class="flex flex-col w-full mx-auto ease-curve-c duration-normal transition-opacity max-w-media relative">
                <div class="relative w-full aspect-undefined">
                  <div class="relative h-full w-full overflow-hidden rounded-md aspect-auto ease-curve-d duration-normal bg-transparent transition-[background]">
                    <img alt="LMP Math" 
                         src="https://images.ctfassets.net/kftzwdyauwt9/3F1N9wns8rmOznuEu3CmXC/71b6abfdad5641f80ec2d233680a9833/Figure_B_Light.svg" 
                         class="mx-auto" />
                  </div>
                </div>
                <div class="relative w-full max-w-content mx-auto grid grid-cols-12">
                  <div class="max-w-none col-span-12 m:col-span-8 m:col-start-3">
                    <div class="flex items-start line-clamp-2">
                      <div class="flex-grow">
                        <div class="text-caption text-copy-secondary text-pretty" data-caption-height="86" data-caption-open="true">
                          <div class="text-component mb-v mt-v false text-start prose !my-0 max-w-none">
                            <div class="col-span-12 m:col-span-8 m:col-start-3 max-w-none  false opacity-100">
                              <p><i><span>LMP Math chart example.</span></i></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> <!-- description end -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 3. Soft Tokens Math (默认隐藏) -->
      <div class="transition-opacity duration-300 [&>*]:!my-0 pointer-events-none opacity-0 absolute left-0 top-0 w-full" aria-hidden="true">
        <div class="my-l grid w-full grid-cols-12 max-w-container">
          <div class="col-span-12">
            <div class="gap-3xs grid h-full w-full grid-cols-1 m:grid-cols-1">
              <div class="flex flex-col w-full mx-auto ease-curve-c duration-normal transition-opacity max-w-media relative">
                <div class="relative w-full aspect-undefined">
                  <div class="relative h-full w-full overflow-hidden rounded-md aspect-auto ease-curve-d duration-normal bg-transparent transition-[background]">
                    <img alt="Soft Tokens Math" 
                         src="https://images.ctfassets.net/kftzwdyauwt9/5r63etdXOtsHStneJvzHli/e501664f5e23e09315fbabc043c0b57d/Figure_C_Light.svg" 
                         class="mx-auto" />
                  </div>
                </div>
                <div class="relative w-full max-w-content mx-auto grid grid-cols-12">
                  <div class="max-w-none col-span-12 m:col-span-8 m:col-start-3">
                    <div class="flex items-start line-clamp-2">
                      <div class="flex-grow">
                        <div class="text-caption text-copy-secondary text-pretty" data-caption-height="86" data-caption-open="true">
                          <div class="text-component mb-v mt-v false text-start prose !my-0 max-w-none">
                            <div class="col-span-12 m:col-span-8 m:col-start-3 max-w-none  false opacity-100">
                              <p><i><span>Soft Tokens Math chart example.</span></i></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> <!-- description end -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 4. Prompt Injection (默认隐藏) -->
      <div class="transition-opacity duration-300 [&>*]:!my-0 pointer-events-none opacity-0 absolute left-0 top-0 w-full" aria-hidden="true">
        <div class="my-l grid w-full grid-cols-12 max-w-container">
          <div class="col-span-12">
            <div class="gap-3xs grid h-full w-full grid-cols-1 m:grid-cols-1">
              <div class="flex flex-col w-full mx-auto ease-curve-c duration-normal transition-opacity max-w-media relative">
                <div class="relative w-full aspect-undefined">
                  <div class="relative h-full w-full overflow-hidden rounded-md aspect-auto ease-curve-d duration-normal bg-transparent transition-[background]">
                    <img alt="Prompt Injection" 
                         src="https://images.ctfassets.net/kftzwdyauwt9/5rFAetDCKMFHO8Afl5Brqy/aade36d1359cfe71ffbdee1bc2c2bf69/Figure_D_Light.svg" 
                         class="mx-auto" />
                  </div>
                </div>
                <div class="relative w-full max-w-content mx-auto grid grid-cols-12">
                  <div class="max-w-none col-span-12 m:col-span-8 m:col-start-3">
                    <div class="flex items-start line-clamp-2">
                      <div class="flex-grow">
                        <div class="text-caption text-copy-secondary text-pretty" data-caption-height="86" data-caption-open="true">
                          <div class="text-component mb-v mt-v false text-start prose !my-0 max-w-none">
                            <div class="col-span-12 m:col-span-8 m:col-start-3 max-w-none  false opacity-100">
                              <p><i><span>Prompt Injection chart example.</span></i></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> <!-- description end -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 5. LMP Misuse (默认隐藏) -->
      <div class="transition-opacity duration-300 [&>*]:!my-0 pointer-events-none opacity-0 absolute left-0 top-0 w-full" aria-hidden="true">
        <div class="my-l grid w-full grid-cols-12 max-w-container">
          <div class="col-span-12">
            <div class="gap-3xs grid h-full w-full grid-cols-1 m:grid-cols-1">
              <div class="flex flex-col w-full mx-auto ease-curve-c duration-normal transition-opacity max-w-media relative">
                <div class="relative w-full aspect-undefined">
                  <div class="relative h-full w-full overflow-hidden rounded-md aspect-auto ease-curve-d duration-normal bg-transparent transition-[background]">
                    <img alt="LMP Misuse" 
                         src="https://images.ctfassets.net/kftzwdyauwt9/1xpyrYIacNoIHZTTxLe3J7/ff126faedead22c7b231a036fbf888dc/Figure_E_Light.svg"
                         class="mx-auto" />
                  </div>
                </div>
                <div class="relative w-full max-w-content mx-auto grid grid-cols-12">
                  <div class="max-w-none col-span-12 m:col-span-8 m:col-start-3">
                    <div class="flex items-start line-clamp-2">
                      <div class="flex-grow">
                        <div class="text-caption text-copy-secondary text-pretty" data-caption-height="86" data-caption-open="true">
                          <div class="text-component mb-v mt-v false text-start prose !my-0 max-w-none">
                            <div class="col-span-12 m:col-span-8 m:col-start-3 max-w-none  false opacity-100">
                              <p><i><span>LMP Misuse chart example.</span></i></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> <!-- description end -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 6. Transferred Vision Attacks (默认隐藏) -->
      <div class="transition-opacity duration-300 [&>*]:!my-0 pointer-events-none opacity-0 absolute left-0 top-0 w-full" aria-hidden="true">
        <div class="my-l grid w-full grid-cols-12 max-w-container">
          <div class="col-span-12">
            <div class="gap-3xs grid h-full w-full grid-cols-1 m:grid-cols-1">
              <div class="flex flex-col w-full mx-auto ease-curve-c duration-normal transition-opacity max-w-media relative">
                <div class="relative w-full aspect-undefined">
                  <div class="relative h-full w-full overflow-hidden rounded-md aspect-auto ease-curve-d duration-normal bg-transparent transition-[background]">
                    <img alt="Transferred Vision Attacks" 
                         src="https://images.ctfassets.net/kftzwdyauwt9/5OofhbGdoSeVF8zrrNu187/684cb5dba5b12cb56840de67c74e44dc/Figure_F_Light_1.svg"
                         class="mx-auto" />
                  </div>
                </div>
                <div class="relative w-full max-w-content mx-auto grid grid-cols-12">
                  <div class="max-w-none col-span-12 m:col-span-8 m:col-start-3">
                    <div class="flex items-start line-clamp-2">
                      <div class="flex-grow">
                        <div class="text-caption text-copy-secondary text-pretty" data-caption-height="86" data-caption-open="true">
                          <div class="text-component mb-v mt-v false text-start prose !my-0 max-w-none">
                            <div class="col-span-12 m:col-span-8 m:col-start-3 max-w-none  false opacity-100">
                              <p><i><span>Transferred Vision Attacks chart example.</span></i></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> <!-- description end -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 以上 6 段对应 6 张图表 -->

    </div>
  </div>

  <script>
    // 选择所有可点击的Tab按钮
    const tabs = document.querySelectorAll('nav > .relative.z-[1] button');
    // 选择所有图表容器
    const sections = document.querySelectorAll('.mt-s .transition-opacity');

    // 确保数量一致：6个按钮 -> 6个容器
    if (tabs.length !== sections.length) {
      console.warn('按钮数量与图表容器数量不匹配，请检查HTML结构！');
    }

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        // 切换显示/隐藏
        sections.forEach((section, sIndex) => {
          if (sIndex === index) {
            section.setAttribute('aria-hidden', 'false');
            section.classList.remove('pointer-events-none', 'opacity-0');
            // 如果需要固定定位可见容器，就移除 absolute, left-0, top-0
            section.classList.remove('absolute', 'left-0', 'top-0');
          } else {
            section.setAttribute('aria-hidden', 'true');
            section.classList.add('pointer-events-none', 'opacity-0');
            // 隐藏的容器可以加上绝对定位防止干扰布局
            section.classList.add('absolute', 'left-0', 'top-0');
          }
        });
      });
    });
  </script>
</body>
</html>
