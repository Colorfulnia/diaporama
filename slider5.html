<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            -webkit-transition: -webkit-transform 0.5s ease;
            -moz-transition: -moz-transform 0.5s ease;
            -ms-transition: -ms-transform 0.5s ease;
            -o-transition: -o-transform 0.5s ease;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slider img {
            width: 100%;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="https://leetcode.com/static_assets/media/original_images/DP1/C2A4_1.png" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://leetcode.com/static_assets/media/original_images/DP1/C2A4_2.png" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://leetcode.com/static_assets/media/original_images/DP1/C2A4_3.png" alt="Image 3">
            </div>
        </div>
        <div class="buttons">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>
    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            try {
                const slider = document.getElementById('slider');
                const slides = slider.children;
                
                if (!slider || !slides) {
                    throw new Error("Slider or slides not found");
                }
                
                currentIndex += direction;

                if (currentIndex < 0) {
                    currentIndex = slides.length - 1;
                } else if (currentIndex >= slides.length) {
                    currentIndex = 0;
                }

                const offset = -currentIndex * 100;
                slider.style.transform = `translateX(${offset}%)`;

                console.log(`Moved to slide ${currentIndex}`);
            } catch (error) {
                console.error("Error in moveSlide function:", error);
            }
        }
    </script>
</body>
</html>
